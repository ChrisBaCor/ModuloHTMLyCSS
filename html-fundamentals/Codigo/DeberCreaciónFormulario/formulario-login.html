<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="idemail" name="email" required><br><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for="remember">
            <input type="checkbox" id="idremember" name="remember"> Mantener sesión iniciada
        </label><br><br>
        <input type="button" value="Iniciar Sesión"><br><br>
        <a href="formulario-recpass.html" target="_blank">¿Olvidaste tu contraseña?</a>
    </form>
</body>
</html>
