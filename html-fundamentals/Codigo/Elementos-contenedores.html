<!--
Contenedor del cuerpo del html: body
contenedor maestro: main
contenedor genérico: div (maneja estilos para controles como el menú)
contenedor de sección: section (establece el inicio y fin de una sección)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head >
<body style="background-color: bisque; ">

    <main style="background-color: aqua; height: 100px; width: 100px;">contenedor main</main>

    <div style="background-color: blueviolet; height: 10 cm; width: 10cm;">contenedor div</div>

    <section style="border:5px; border-style: solid; border-color: black; height: 80px; width: 80px;">contenedor section</section>

</body>
</html>
